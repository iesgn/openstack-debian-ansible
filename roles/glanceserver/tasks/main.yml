- name: ensure glance is installed
  apt: name=glance

- name: ensure glance database connection is configured
  ini_file:
    path: /etc/glance/glance-api.conf
    section: database
    option: connection
    value: mysql+pymysql://glance:{{ glance_db_password }}@{{ hostvars[item]["internal_ip"] }}/glance
  with_items: "{{ groups.controller_nodes }}"
  notify:
  - restart glance-api

- name: ensure keystone_authtoken is configured
  ini_file:
    path: /etc/glance/glance-api.conf
    section: keystone_authtoken
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  loop:
    - { option: "www_authenticate_uri", value: 'http://{{ hostvars[items]["internal_ip"] }}:5000' }
    - { option: "auth_url", value: 'http://{{ hostvars[items]["internal_ip"] }}:5000' }
    - { option: "memcached_servers", value: '{{ hostvars[items]["internal_ip"] }}:11211' }
    - { option: "auth_type", value: password }
    - { option: "project_domain_name", value: Default}
    - { option: "user_domain_name", value: Default}
    - { option: "project_name", value: service}
    - { option: "username", value: glance}
    - { option: "password", value: "{{ glance_identity_password }}" }
    - { option: "region", value: "{{ region }}" }
    - { option: "region_name", value: "{{ region }}" }
  with_items: "{{ groups.controller_nodes }}"
  notify:
  - restart glance-api

- name: ensure paste_deploy is set to keystone
  ini_file:
    path: /etc/glance/glance-api.conf
    section: paste_deploy
    option: flavor
    value: keystone
  notify:
  - restart glance-api

- name: ensure keystone_authtoken is configured
  ini_file:
    path: /etc/glance/glance-api.conf
    section: glance_store
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  loop:
    - { option: "stores", value: 'file,http' }
    - { option: "default_store", value: file }
    - { option: "filesystem_store_datadir", value: /var/lib/glance/images/ }
  notify:
  - restart glance-api

- name: ensure glance db is initialized
  command: /usr/bin/glance-manage db_sync
  notify:
  - restart glance-api
  
