- name: ensure keystone database is present
  mysql_db: name=keystone

- name: ensure keystone database user is present
  mysql_user:
    name: keystone
    host: "{{ item }}"
    password: "{{ keystone_db_password }}"
    priv: 'keystone.*:ALL'
  loop:
    - "{{ controller_ip }}"
    - 127.0.0.1
    - localhost
    - ::1

