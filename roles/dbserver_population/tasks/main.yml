- name: ensure nova, nova_cell0 and nova_api databases are present
  mysql_db: name={{ item }}
  loop:
    - nova
    - nova_api
    - nova_cell0

- name: ensure nova database user is present in nova 
  mysql_user:
    name: nova
    host: "{{ item }}"
    password: "{{ nova_db_password }}"
    priv: 'nova.*:ALL'
  loop:
    - '%'
    - localhost
    - 127.0.0.1
    - ::1

- name: ensure nova database user is present in nova_api
  mysql_user:
    name: nova
    host: "{{ item }}"
    password: "{{ nova_db_password }}"
    priv: 'nova_api.*:ALL'
    append_privs: yes
  loop:
    - '%'
    - localhost
    - 127.0.0.1
    - ::1

